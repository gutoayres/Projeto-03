<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
    
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form-1">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input required type="text" id="name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input required type="text" id="last-name">
                        </div>
                    </div>
                    

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input required type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input minlength="6" required type="password" id="password">
                    </div>




                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input required type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            </fieldset>

            <fieldset>                    
                <legend class="legend-group">PRIMEIRA MENTORIA</legend>
                          
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input required type="date" id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input required type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-end"/>
                        </div>
                    </div>    
            </fieldset>  
             <fieldset>
                <legend class="legend-group">SEGUNDA MENTORIA</legend>
                    
                <div class="col-2">
                    
                    <div class="input-wrapper">
                        <label for="event-date2">Data</label>
                        <input required type="date" id="event-date2"/>
                    </div>
                    <div class="input-wrapper">
                            <label for="event-begin2">Das</label>
                            <input required type="time" id="event-begin2"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end2">Até</label>
                        <input required type="time" id="event-end2"/>
                    </div>
                
                </div>
             </fieldset>       
                    
            
        </form>
        <footer>
            <button 
            class="button" 
            type="submit"
            form="form-1">
            Salvar evento
            </button>
        </footer>

    </div>
    
</body>
</html>
